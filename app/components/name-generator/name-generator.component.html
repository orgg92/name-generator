    <div class="d-flex flex-row length">
      <div class="col d-flex justify-content-center">
        <mat-list-item class="primary-imenu-item">
          <mat-form-field class="select-form">
            <mat-select placeholder="Length" name="lengthSelect" class="filter-select" [(ngModel)]="selectedLength"
              [compareWith]="equals" (selectionChange)="setNameLength($event)" #lengthSelect>

              <mat-option *ngFor="let length of nameLengths" [value]="length.description">
                {{ length.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
      </div>
    </div>

    <div class="d-flex flex-row">
      <div class="col  d-flex justify-content-center">
        <button type="button" class="btn btn-primary" (click)="generateName()">Generate</button>
      </div>
    </div>

  </div>

  <div *ngIf="this.generatedName">

    <div class="name-card">
      <div class="col">
        <div class="d-flex justify-content-center name-container">
          Your generated name is:
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="col">
          <div class="d-flex justify-content-center name-container">
            <b>  {{ getGeneratedName }} </b>
          </div>
        </div>
      </div>

    </div>

    <div class="slider-container">

      <div class="d-flex flex-row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <label>Adjust Name Length: </label>
          </div>
        </div>
      </div>

      <div class="d-flex flex-row">
        <div class="col">
          <div class="d-flex justify-content-center">
            <mat-slider #slider (change)="updateNameLength($event)" class="example-margin" [disabled]="disabled"
              [max]="'4'" [min]="'1'" [step]="'1'">
            </mat-slider>
          </div>
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="col">
          <div class="d-flex justify-content-center">
            {{ getNameLengthSetting }}
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex flex-row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary" (click)="invertNames()"> Invert </button>

          <button type="button" class="btn btn-primary" (click)="stylizeName()"> Stylize </button>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row">
      <div class="col">
        <div class="d-flex justify-content-center">

          <button type="button" class="btn btn-primary" (click)="generateName()"> Next </button>
        </div>
      </div>
    </div>
  </div>
